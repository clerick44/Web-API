<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=".\assets\style.css" type="text/css" />
    <script defer src=".\assets\script.js"></script>
    <title>Quiz</title>
  </head>

  <body>
    <header>
      <button id="highScoreBtn">See Highscores</button>
      <div id="timer">Time Left: <span id="timeLeft">30</span>s</div>
    </header>
    <div id="startContainer">
      <button class="button hideable" id="startBtn">START</button>
    </div>

    <div id="container" class="hideable">
      <div id="question"></div>
      <div id="answers"></div>
    </div>
    <div id="highScoreContainer">
      Highscores
      <ol id="scores"></ol>
      <div id="scoreEntry">
        <label for="initials">Initials</label>
        <input
          type="text"
          placeholder="Enter your initials..."
          name="initials"
          id="initials"
        />
      </div>
      <button class="button" id="saveInitials">Save</button>
      <button class="button" id="closeHighScore">Close</button>
    </div>
  </body>
</html>
